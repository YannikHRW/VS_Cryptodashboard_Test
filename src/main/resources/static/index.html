<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">

        <header>
            <div class="row">
                <div class="col-6">
                    <h1>Crypto Dashboard</h1>
                </div>
            </div>
        </header>



        <section id="emblems">
            <div class="row">
                <div class="col-2" id="ethereum-col">
                    <img id="ethereum-logo" src="img/ethereum-eth-logo.png" alt="nicht da">
                </div>
                <div class="col-2">
                    <div id="coin-spinner" class="spin">
                        <div id="hover-element"></div>
                    </div>
                </div>
                <div class="col-2" id="waves-col">
                    <img id="waves-logo" src="img/waves-waves-logo.png" alt="nicht da">
                </div>
            </div>
        </section>

        <section id="current-prices">
            <div class="row">
                <div class="col-2">
                    <div class="price-inner">
                        <p><span id="ethereum-price">999</span>€</p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="price-inner">
                        <p><span id="bitcoin-price">999</span>€</p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="price-inner">
                        <p><span id="waves-price">999</span>€</p>
                    </div>
                </div>
            </div>
        </section>

        <main>
            <div class="row">
                <div class="col-6">
                    <label for="period-select">Select Time period</label>
                    <select id="period-select" name="period-select">
                        <option value="1" selected>1 Day</option>
                        <option value="7">1 Week</option>
                        <option value="31">1 Month</option>
                        <option value="93">3 Month</option>
                        <option value="186">6 Month</option>
                        <option value="365">1 Year</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div>
                        <canvas id="pricesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div>
                        <canvas id="relationChart"></canvas>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
